<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="default-src 'self' 'unsafe-inline' https://cdn.bootcss.com *.github.com"
          http-equiv="content-security-policy"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="检索,唐诗,宋词,诗经,元曲,李白,杜甫"/>
    <meta name="description" content="一个检索唐诗、宋词或者元曲等中国古代诗文作品的网站，可以通过标题，作者，诗句，朝代来检索诗歌，支持文字为简体中文"/>
    <meta name="author" content="https://github.com/YuyuZha0/corpus">
    <title>古诗文检索</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Comic Sans MS", "Courier New", "Arial", "Helvetica", "Kaiti", "STKaiti", "Microsoft YaHei", sans-serif;
            background-color: #f6f6f6;
            background-repeat: no-repeat;
        }

        footer {
            font-family: "Arial", "Helvetica", sans-serif;
            font-size: 0.3em;
        }

        .poetry-top-banner {
            height: 2em;
            margin-top: 0;
            width: 100%;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #search-result-box .card {
            animation: 1s fadein;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="pb-2 mt-4 border-bottom">
        古诗文检索
    </h3>
    <form>
        <div>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control border-primary" id="search-input1" placeholder="标题/作者/朝代/关键字..."
                       aria-label="..."
                       aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="search-btn1">提交</button>
                </div>
            </div>
        </div>
        <div class="float-right">
            展示&nbsp;
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="showSizeOptions" id="inlineRadio1"
                       value="10" checked="checked">
                <label class="form-check-label" for="inlineRadio1">10条</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="showSizeOptions" id="inlineRadio2"
                       value="20">
                <label class="form-check-label" for="inlineRadio2">20条</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="showSizeOptions" id="inlineRadio3" value="50">
                <label class="form-check-label" for="inlineRadio3">50条</label>
            </div>
        </div>
    </form>
    <div id="box-wrapper" class="col-md-12 mt-2 overflow-auto">
        <img src="static/mp.jpg" class="img-thumbnail rounded mx-auto d-block" alt="...">
        <div id="search-result-box" class="row justify-content-center"></div>
    </div>
</div>
<footer id="sticky-footer" class="py-1 fixed-bottom">
    <div class="container text-center">
        <a class="text-muted" href="https://github.com/YuyuZha0/corpus" target="_blank">&copy;Copyright : Power by
            YuyuZha0@github.com</a>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $.getScript('static/main.js');
</script>
</body>
</html>
